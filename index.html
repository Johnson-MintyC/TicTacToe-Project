<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe - Johnson Cho</title>
</head>
<body>
    <div class="upperbody">
        <h1 class="heading">Tic Tac Toe</h1>
        <h2 class="turnNotice">Player 1 Starts</h2>
    </div>
    <div class="midbody">
        <div class="player1profile">
            <img id="p1pic" src ="http://clipart-library.com/images_k/x-mark-transparent-background/x-mark-transparent-background-25.png">
            <h2 id="p1Handle">Player 1</h2>
            <p id="p1Scoreboard">Score: 0</p>
            <div>
                <button id="p1NameChange">Change Name</button>
                <button id="p1PicChange">Change Picture</button>
            </div>
        </div>
        <div class="boardcontainer">
            <div class="row1">
            <div class="grid" id="sq1"></div>
            <div class="grid" id="sq2"></div>
            <div class="grid" id="sq3"></div>
            </div>
            <div class="row2">
            <div class="grid" id="sq4"></div>
            <div class="grid" id="sq5"></div>
            <div class="grid" id="sq6"></div>
            </div>
            <div class="row3">
            <div class="grid" id="sq7"></div>
            <div class="grid" id="sq8"></div>
            <div class="grid" id="sq9"></div>
        </div>
        </div>
        <div class="player2profile">
            <img id="p2pic" src="https://cdn.pixabay.com/photo/2016/08/25/07/30/orange-1618917_960_720.png">
            <h2 id="p2Handle">Player 2</h2>
            <p id="p2Scoreboard">Score: 0</p>
            <div>
                <button id="p2NameChange">Change Name</button>
                <button id="p2PicChange">Change Picture</button>
            </div>
        </div>
    </div>
    <div class="lowerbody">
        <button class="resetButton">Reset</button>
        <button class="aiToggle">A.I MODE OFF</button>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
