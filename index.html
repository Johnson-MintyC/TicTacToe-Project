<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe - Johnson Cho</title>
</head>
<body>
    <div class="upperbody">
        <h1 class="heaing">Tic Tac Toe</h1>
    </div>
    <div class="midbody">
        <div class="player1profile">
            <h2>Player 1</h2>
            <p>Score: 0</p>
        </div>
        <div class="boardcontainer">
            <div class="grid" id="1" ></div>
            <div class="grid" id="2"></div>
            <div class="grid" id="3"></div>
            <div class="grid" id="4"></div>
            <div class="grid" id="5"></div>
            <div class="grid" id="6"></div>
            <div class="grid" id="7"></div>
            <div class="grid" id="8"></div>
            <div class="grid" id="9"></div>
        </div>
        <div class="player2profile">
            <h2>Player 2</h2>
            <p>Score: 0</p>
        </div>
    </div>
    <div class="lowerbody">
        <button class="resetButton">Reset</button>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
